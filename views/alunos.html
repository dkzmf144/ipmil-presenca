<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Alunos - IPMIL</title>
</head>
<body>
  <h1>Alunos</h1>

  <form id="formAluno">
    <input type="text" id="nomeAluno" placeholder="Nome do aluno" required>
    <input type="email" id="emailAluno" placeholder="Email do aluno" required>
    <input type="number" id="turmaAluno" placeholder="ID da turma" required>
    <button type="submit">Adicionar Aluno</button>
  </form>

  <ul id="listaAlunos"></ul>

  <script>
    async function carregarAlunos() {
      const res = await fetch('/alunos');
      const alunos = await res.json();
      const lista = document.getElementById('listaAlunos');
      lista.innerHTML = '';
      alunos.forEach(a => {
        const li = document.createElement('li');
        li.textContent = `${a.nome} - Email: ${a.email} - Turma ID: ${a.turma_id}`;
        lista.appendChild(li);
      });
    }

    document.getElementById('formAluno').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nomeAluno').value;
      const email = document.getElementById('emailAluno').value;
      const turma_id = document.getElementById('turmaAluno').value;

      await fetch('/alunos', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ nome, email, turma_id })
      });

      document.getElementById('formAluno').reset();
      carregarAlunos();
    });

    carregarAlunos();
  </script>
</body>
</html>
